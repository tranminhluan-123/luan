---
- name: Set Ip Loobpack
  hosts: luan
  gather_facts: no

  tasks:
    - name: Set loopback IPv4 address
      ios_l3_interface:
        name: loopback 1
        ipv4: 10.0.1.1/24
    - name: Set loopback IPv6 address
    - name: Set Ethernet0/1 IPv4 address
      ios_l3_interface:
        name: Ethernet0/2
        ipv4: 192.168.12.2/24
    - name: no shut
      ios_interface:
        name: Ethernet0/2
        state: present
        
    - name: Show ip
      ios_command:
        commands:
          - show ip int brief
      register: show_ip

    - debug: var=show_ip.stdout_lines
